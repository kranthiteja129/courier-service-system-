<html>

<head>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign up</title>
</head>

<body>
    <img src="kranthi-1.jpg" alt="image-1" class="img">
    <img src="kranthi-2.jpg" alt="image-2" class="img1">
    <img src="logo.jpg" alt="logo" class="img3">
    <center>
        <form class="mainform" method="get">
            <div class="main">
                <p class="sign" align="center">Register</p>
                <form class="form1" action="login.html">
                    <input class="un" type="text" placeholder="First Name" required>
                    <input class="un" type="text" placeholder="Last Name" required>
                    <input class="un" type="email" placeholder="Email" required>
                    <input class="pass" type="password" id="password" placeholder="Password" required>
                    <input class="un" type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <input type="Submit" class="submit" name="Login" value="Register">
                    <p class="forgot" align="center">Have An Account ? <a href="login.html"> Login</p>
        </form>
      </div>
    </form>
  </center>
</body>

<script type="text/javascript">

var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>


</html>
